<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Api</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <section>
      <h1 class="text-5xl text-center font-bold mt-5 mb-5">Let's Do Shopping</h1>
      <!-- <div class="indicator flex space-x-96 w-100">
          <span id="add-item" class="indicator-item badge badge-secondary"></span>
          <div id="show-cart" class="grid h-10 w-16 bg-base-300 place-items-center">Cart</div>
        </div> -->


      <!-- component -->
      <div class="p-5">
        <div class="flex h-64 justify-center">
          <div class="relative ">
            <div class="flex flex-row cursor-pointer truncate p-2 px-4  rounded">
              <div></div>
              <div class="flex flex-row-reverse ml-2 w-full">
                <div slot="icon" id="cart-icon" class="relative">
                  <div id="add-item"
                    class="absolute text-xs rounded-full -mt-1 -mr-2 px-1 font-bold top-0 right-0 bg-red-700 text-white">
                  </div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-shopping-cart w-6 h-6 mt-2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                  </svg>
                </div>
              </div>
            </div>
            <div class="absolute w-full  rounded-b border-t-0 z-10">
              <div class="shadow-xl w-64">
                <div style="display: none;" id="cart-container">
                  <div id="show-cart"
                    class="p-2 flex flex-col bg-white hover:bg-gray-100 cursor-pointer border-b border-gray-100">

                  </div>
                  <div class="p-4 justify-around flex">
                    <button class="text-base  undefined  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                                        hover:bg-teal-700 hover:text-teal-100 
                                        bg-teal-100 
                                        text-teal-700 
                                        border duration-200 ease-in-out 
                                        border-teal-600 transition">Checkout</button>
                    <button class="text-base  undefined  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
                                        hover:bg-teal-700 hover:text-teal-100 
                                        bg-teal-100 
                                        text-teal-700 
                                        border duration-200 ease-in-out 
                                        border-teal-600 transition">View Cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="h-32"></div>
      </div>
    </section>

    <section class="pt-5 pb-5">
      <div class="navbar bg-base-100 justify-center">
        <div class="flex-none">
          <ul id="category-container" class="menu menu-horizontal p-0">

          </ul>
        </div>
      </div>
    </section>

  </header>


  <main class="container mx-auto">
    <section>
      <div id="show-item" class="grid grid-cols-3 gap-y-5">

      </div>
    </section>
    <section>
      <div>

        <!-- Put this part before closing body tag -->
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle" id="show-details">

        </div>
      </div>
    </section>
  </main>

  <script src="shop.js"></script>
</body>

</html>
